<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>{{ title }}{% if page_title %}: {{ page_title| escape }}{% endif %}</title>
    <link rel="canonical" href="{% block canonical %}{% endblock %}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </style>
    {% block header %}{% endblock %}
</html>
<body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-59829770-11', 'auto');
    ga('send', 'pageview');
  </script>
  <div class="container">
    <div class="header clearfix">
      <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">{{ site_name }}</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link nav-link" href="/drink/list">Напитки</a>
            <a class="nav-link nav-link" href="/producer/list">Производители</a>
            <a class="nav-link nav-link" href="/venue/list">Заведения</a>
            {% if logged %}
            <a class="nav-link nav-link" href="/user/home" rel="nofollow"><img height="30" src="{{ email|gravatar }}" /> {{ email }}</a>
            <a class="nav-link nav-link" href="/auth/logout" rel="nofollow">Изход</a>
            {% else %}
            <a class="nav-link nav-link" href="/auth/login" rel="nofollow">Вход</a>
            <a class="nav-link nav-link" href="/auth/register" rel="nofollow">Регистрация</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
    <br/>
    <div class="row">
      <div class="col-sm-12">
      {% block content %}{% endblock %}
      </div>
    </div>
    <hr/>
    <footer class="footer">
      <a href="http://www.bgstartupidei.com">#бгстартъпидеи</a><img src="http://topsitecounter.appspot.com/t" alt="Top Site Counter" width="1" height="1" />
  </div>
</body>
