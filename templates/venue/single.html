{% extends "_layout/base.html" %}

{% block canonical %}{{domain_name}}/venue/{{ item.id }}/{{ item.title|slugify }}{% endblock %}

{% block content %}
  <h2>{{ item.name|escape }}</h2>
  <div class="row">
    <div class="col-sm-12">
      <p>{{ item.description|escape }}</p>
    </div>
  </div>
{% endblock %}
