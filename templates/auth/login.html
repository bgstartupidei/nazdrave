{% extends "_layout/base.html" %}

{% block canonical %}{{domain_name}}/auth/login{% endblock %}

{% block content %}
  <h2>{{ page_title }}</h2>
  <hr/>
  {% if errors %}
    <div class="alert alert-danger" role="alert">
    {% for error in errors %}
      <div>{{ error|escape }}</div>
    {% endfor %}
    </div>
  {% endif %}
  <form action="" method="post">
    <div style="display:none;">Leave thiz field empty<input type="text" name="name" value="" id="namefa" /></div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input name="email" class="form-control" id="email" type="email" value="{{ email|escape }}">
    </div>
    <div class="form-group">
      <label for="password">Парола</label>
      <input name="password" class="form-control" id="password" type="password">
    </div>
    <button type="submit" class="btn btn-primary">Вход</button>
  </form>
{% endblock %}
